<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airgram - 이메일 인증 완료</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 25px;
            animation: bounce 1.5s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }
        h1 { font-size: 32px; font-weight: 700; margin-bottom: 20px; }
        .subtitle { font-size: 18px; opacity: 0.9; line-height: 1.6; margin-bottom: 30px; }
        .btn {
            padding: 12px 25px;
            background: rgba(59, 130, 246, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.9);
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        .countdown { margin-top: 25px; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">🎉</div>
        <h1>이메일 인증 완료!</h1>
        <p class="subtitle">
            축하합니다! Airgram 계정이 성공적으로 인증되었습니다.<br>
            이제 모든 기능을 사용하실 수 있어요!
        </p>
        <button class="btn" onclick="openApp()">앱에서 시작하기</button>
        <div class="countdown" id="countdown">10초 후 자동으로 앱으로 이동합니다...</div>
    </div>
    <script>
        let seconds = 10;
        function updateCountdown() {
            if (seconds > 0) {
                document.getElementById('countdown').textContent = `${seconds}초 후 자동으로 앱으로 이동합니다...`;
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                openApp();
            }
        }
        function openApp() {
            window.location.href = 'airgram://auth-callback?success=true&verified=true';
        }
        updateCountdown();
    </script>
</body>
</html>
