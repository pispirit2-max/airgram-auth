<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airgram - 비밀번호 재설정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 25px;
            animation: pulse 2s ease-in-out infinite;
            display: block;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            margin: 0 0 30px 0;
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .info-box {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 12px 0;
            font-size: 16px;
        }
        
        .info-item::before {
            content: "🔒";
            margin-right: 10px;
            font-size: 18px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0 20px 0;
        }
        
        .btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: rgba(34, 197, 94, 0.8);
            border-color: rgba(34, 197, 94, 0.9);
        }
        
        .btn-primary:hover {
            background: rgba(34, 197, 94, 1);
        }
        
        .btn-warning {
            background: rgba(249, 115, 22, 0.8);
            border-color: rgba(249, 115, 22, 0.9);
        }
        
        .btn-warning:hover {
            background: rgba(249, 115, 22, 1);
        }
        
        .countdown {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.7;
            font-style: italic;
        }
        
        .error-state h1 {
            color: #ef4444;
        }
        
        .error-state .icon {
            animation: shake 0.5s ease-in-out;
        }
        
        .success-state h1 {
            color: #22c55e;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="icon" id="icon">🔑</div>
        <h1 id="title">비밀번호 재설정</h1>
        <p class="subtitle" id="subtitle">
            비밀번호 재설정 링크가 처리되었습니다.<br>
            앱에서 새로운 비밀번호를 설정해주세요!
        </p>
        
        <div class="info-box">
            <div class="info-item">안전한 비밀번호 사용</div>
            <div class="info-item">최소 6자 이상 권장</div>
            <div class="info-item">숫자와 문자 조합</div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="openApp()">앱에서 비밀번호 설정</button>
            <button class="btn" onclick="closeWindow()">창 닫기</button>
        </div>
        
        <div class="countdown" id="countdown">10초 후 자동으로 앱으로 이동합니다...</div>
    </div>

    <script>
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        const containerElement = document.getElementById('container');
        const iconElement = document.getElementById('icon');
        const titleElement = document.getElementById('title');
        const subtitleElement = document.getElementById('subtitle');
        
        // URL 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash;
        const hasError = urlParams.get('error') || hash.includes('error');
        const isPasswordReset = hash.includes('type=recovery') || urlParams.get('type') === 'recovery';
        
        function updateCountdown() {
            if (seconds > 0) {
                countdownElement.textContent = `${seconds}초 후 자동으로 앱으로 이동합니다...`;
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                openApp();
            }
        }
        
        function openApp() {
            console.log('앱으로 이동 시도...');
            
            if (!hasError) {
                // 비밀번호 재설정 딥링크로 앱 열기
                const deepLink = isPasswordReset 
                    ? 'airgram://auth-callback?type=recovery&success=true' 
                    : 'airgram://auth-callback?success=true&verified=true';
                
                window.location.href = deepLink;
                
                // 1초 후에도 페이지가 그대로 있으면 메시지 표시
                setTimeout(() => {
                    showFinalMessage();
                }, 1000);
            }
        }
        
        function closeWindow() {
            // 앱 열기 시도
            openApp();
            
            // 창 닫기 시도
            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    showFinalMessage();
                }
            }, 500);
        }
        
        function showFinalMessage() {
            titleElement.textContent = '처리 완료!';
            subtitleElement.innerHTML = '이제 Airgram 앱으로 돌아가서<br>새로운 비밀번호를 설정해주세요!';
            countdownElement.textContent = '앱에서 비밀번호 설정 화면을 확인해보세요.';
            
            // 버튼 업데이트
            const btnGroup = document.querySelector('.btn-group');
            btnGroup.innerHTML = '<button class="btn btn-primary" onclick="location.reload()">다시 시도</button>';
        }
        
        // 상태별 처리
        if (hasError) {
            containerElement.classList.add('error-state');
            iconElement.textContent = '❌';
            titleElement.textContent = '재설정 실패';
            subtitleElement.innerHTML = '비밀번호 재설정에 실패했습니다.<br>다시 시도해주세요.';
            countdownElement.textContent = '앱에서 다시 요청해주세요.';
            seconds = 0; // 에러 시 자동 이동 비활성화
        } else if (isPasswordReset) {
            containerElement.classList.add('success-state');
            iconElement.textContent = '🔓';
            titleElement.textContent = '재설정 준비 완료!';
            subtitleElement.innerHTML = '비밀번호 재설정이 승인되었습니다.<br>앱에서 새로운 비밀번호를 입력해주세요!';
            updateCountdown();
        } else {
            // 일반 인증 완료 처리
            containerElement.classList.add('success-state');
            iconElement.textContent = '🎉';
            titleElement.textContent = '이메일 인증 완료!';
            subtitleElement.innerHTML = '계정이 성공적으로 인증되었습니다.<br>이제 모든 기능을 사용하실 수 있어요!';
            updateCountdown();
        }
        
        // 페이지 로드 완료 로그
        console.log('인증/재설정 페이지 로드 완료');
        console.log('URL:', window.location.href);
        console.log('Hash:', hash);
        console.log('에러 상태:', hasError);
        console.log('비밀번호 재설정:', isPasswordReset);
    </script>
</body>
</html>
